<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Password Generator in JS</h1>

    <div class="container">
        <form id="frm">
            <div class="form-group">
                <input type="text" id="output" readonly>
                <button type="button" id="btnCopy">Copy</button>    
            </div>

            <div class="form-group">
                <label for="length">Password Length</label
                <input type="number" id="length" value="8" min="8" max="20">
            </div>

            <div class="form-group">
                <input type="checkbox" id="number" checked>
                <label for="number">Numbers</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="capital" checked>
                <label for="capital">Uppercase</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="small" checked>
                <label for="small">Lowercase</label>
            </div>

            <div class="form-group">
                <input type="checkbox" id="symbol">
                <label for="symbol">Symbols</label>
            </div>

            <div class="form-group">
                <button type="submit" id="genPass">Generate Password</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
